name: Deploy Blog

on: [ push ] # 当有新push时运行

env:
  TZ: Asia/Shanghai

jobs:
  build: # 一项叫做build的任务

    runs-on: ubuntu-latest # 在最新版的Ubuntu系统下运行

    steps:
      - name: Checkout # 将仓库内master分支的内容下载到工作目录
        uses: actions/checkout@v1 # 脚本来自 https://github.com/actions/checkout

      - name: Setup node
        # 配置Node环境
        uses: actions/setup-node@v1 # 配置脚本来自 https://github.com/actions/setup-node
        with:
          node-version: "14.x"

      - name: Cache node modules
        # 設置包緩存目錄，避免每次下載
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install hexo dependencies
      # 下載 hexo-cli 腳手架及相關安裝包
        run: |
          npm install hexo-cli gulp -g
          npm install

      - name: Generate files
        # 編譯 markdown 文件
        run: |
          hexo clean
          hexo generate

      - name: Execute gulp task
        run: gulp

      - name: Deploy hexo blog
        env:
          # Github 倉庫
          GITHUB_REPO: github.com/SuCicada/sucicada.github.io
          # Coding 倉庫
          CODING_REPO: e.coding.net/yifanzheng/blogs.git
          # Gitee 倉庫
          GITEE_REPO: gitee.com/SuCicada/sucicada.git
        # 將編譯後的博客文件推送到指定倉庫
        run: |
          cd ./public && git init && git add .
          git config user.name "SuCicada"
          git config user.email "1054171802@qq.com"
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@$GITHUB_REPO" master:master
          git push --force --quiet "https://oauth2:${{ secrets.CODING_ACCESS_TOKEN }}@$CODING_REPO" master:master
          git push --force --quiet "https://oauth2:${{ secrets.GITEE_ACCESS_TOKEN }}@$GITEE_REPO" master:master

